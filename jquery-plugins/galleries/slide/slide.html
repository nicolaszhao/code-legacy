<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<title>jQuery Plugin - slide</title>
		<style>
			body, div, p, ul, ol, li { padding: 0; margin: 0; }
			body { font: 11px/1.6 Trebuchet MS; color: #333; }
			a { color: #666; text-decoration: none; }
			a img { border: 0; vertical-align: middle; }
			ul { list-style: none; }
			
			#container { width: 760px; margin: 0 auto; }
			#header, #content { margin-bottom: 15px; }
			#footer { color: #666; }
			
			.slide { position: relative; }
			.slide,
			.slide-items img { display: block; width: 640px; height: 338px; }
			.slide-items { overflow: hidden; }
			.slide-items li { position: absolute; top: 0; left: 0; }
			.slide-title { width: 100%; height: 30%; position: absolute; bottom: 0; left: 0; }
			.slide-title-coverlayer { width: 100%; height: 100%; position: absolute; top: 0; left: 0; background: #000; opacity: 0.6; z-index: 1; }
			.slide-title-text { padding: 15px; font-size: 16px; position: relative; z-index: 2; }
			.slide-title-text a { color: #FFFFBC; text-shadow: 0 0 3px #FFFFBC; }
			.slide-nav { position: absolute; left: 50%; bottom: 10px; z-index: 999; }
			.slide-nav ul { margin-left: -50%; }
			.slide-nav li { width: 20px; height: 20px; margin: 0 4px; font-size: 14px; text-align: center; line-height: 20px; border: solid 1px #828282; background: #303030; border-radius: 2px; float: left; }
			.slide-nav a { display: block; height: 100%; color: #d9d9d9; outline: none; }
			.slide-nav .slide-active { border: solid 1px #FFFFBC; box-shadow: 0 0 3px #FFFFBC; background: #262626; }
			.slide-nav .slide-active a { color: #FFFFBC; text-shadow: 0 0 3px #FFFFBC; }
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js">
		</script>
		<script src="js/jquery-slide.js">
		</script>
		<script>
			$(function(){
				$( '.slide' ).slide();
			});
		</script>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<h1>jQuery Plugin - Slide</h1>
			</div>
			<div id="content">
				<div class="slide">
				    <ul class="slide-items">
				       	<li>
							<a href="http://www.douban.com">
								<img src="images/image1.jpg" alt="large mountain" />
							</a>
						</li>
						<li>
							<a href="http://www.kaixin001.com">
									<img src="images/image2.jpg" alt="sky and cloud" />
							</a>
						</li>
						<li>
							<a href="http://www.mtime.com">
								<img src="images/image3.jpg" alt="grasslands and mountain" />
							</a>
						</li>
				    </ul>
				    <div class="slide-title">
				        <div class="slide-title-text">
				        	<a href=""></a>
				        </div>
				        <div class="slide-title-coverlayer"></div>
				    </div>
				    <div class="slide-nav">
				    	<ul>
					        <li class="slide-active">
								<a href="">1</a>
							</li>
							<li>
								<a href="">2</a>
							</li>
							<li>
								<a href="">3</a>
							</li>
					    </ul>
				    </div>
				</div>
			</div>
			<div id="footer">
				&copy; Copyright by Nicolas.Z
			</div>
		</div>
	</body>
</html>
