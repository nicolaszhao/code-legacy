<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<title>jQuery Plugin - Pagination</title>
		<style>
			body, div, table, td, ul, li { padding:0; margin:0; }
			body { font:12px Arial, Helvetica, sans-serif; }
			table { border-collapse:collapse; border-spacing:0; }
			table, table th, table td { border:solid 1px #000; }
			table td, table th { padding:5px 10px; }
			table th { background:#ffc; }
			ul { list-style:none; }
			a { text-decoration:none; color:#000; }
			a:hover { color:#f90; }
			#container { width:760px; margin:0 auto; }
			table { width:100%; margin: 25px 0; }
			.page-navigator { text-align:center; }
			.page-navigator li { display:inline; margin:0 20px; font-size:14px; }
			.page-navigator li .disabled { color: #ccc; }
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js">
		</script>
		<script src="js/jquery-pagenavigator.js"></script>
		<script type="text/javascript">
			$(function(){
				var tbody = $("table tbody"), tr = "";
				for (var i = 0; i < 11; i++) {
				    tr += '<tr><td>' + (i + 1) + ' - 1</td><td>' + (i + 1) + ' - 2</td><td>' + (i + 1) + ' - 3</td></tr>';
				}
				tbody.append(tr);
				$(".page-navigator").pagenavigator({ items: "table tbody tr", pageItemsCount: 5 });
			});
		</script>
	</head>
	<body>
		<div id="container">
			<table>
				<thead>
					<tr>
						<th>Cell 1</th>
						<th>Cell 2</th>
						<th>Cell 3</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<ul class="page-navigator">
				<li><a class="prev" href="">&laquo; Prev</a></li>
				<li><a class="next" href="">Next &raquo;</a></li>
			</ul>
		</div>
	</body>
</html>
