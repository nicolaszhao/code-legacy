<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jQuery Tooltips Plugin</title>
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="js/jquery.simpletooltip.js"></script>
		<script>
			$(function() {
				$('a').simpletooltip();
			});
		</script>
	</head>
	<body>
		<ul>
			<li>
				<a title="http://www.google.com" href="http://www.google.com">Google</a>
			</li>
			<li>
				<a title="http://www.yahoo.com" href="http://www.yahoo.com">Yahoo!</a>
			</li>
			<li>
				<a title="http://www.github.com" href="http://www.github.com">Github</a>
			</li>
		</ul>
	</body>
</html>
